<div id="cover">
    <div id="moon-and-boom" ng-show="showMoon">
        <span class="fa-stack fa-lg">
          <!--<i class="fa fa-circle fa-stack-2x moon"></i>-->
          <i class="fa icon-dboo fa-stack-1x fa-inverse fa-spin boomerang-moo" style="color: white;"></i>
        </span>
    </div>
    <div id="cover-navbar-wrapper" class="container-fluid custom-fluid-container">
        <div id="cover-navbar" class="navbar navbar-custom-cover hidden-sm hidden-xs hidden-xxs hidden-tn">
            <ul class="nav navbar-nav nav-cover">
                <li class='{{ section.animation }}' ng-repeat="section in sections">
                    <a href="{{section.hash}}" du-smooth-scroll du-scrollspy duration='{{section.duration}}'><span>{{ section.text }} &nbsp;&nbsp;&nbsp;</span><i class="fa fa-2x {{ section.awesomeIcon }}"></i></a>
                </li>
            </ul>
        </div> 
        <div id="cover-responsive-navbar" class="hidden-md hidden-lg">
            <div id="scroll-right-arrow" class="text-center hidden-md hidden-lg" ng-show="showScrollRightArrow">
                <span class="fa faa-passing animated"><i class="fa fa-2x fa-angle-right"></i><i class="fa fa-2x fa-angle-right"></i></span>
            </div>
            <ul class="nav-cover-responsive" ng-show="showResponsiveNavbar">
                <li style="margin-right: 9%;"><a href="#about" du-smooth-scroll du-scrollspy duration="1000"><span>About</span><i class="fa fa-2x icon-dboom"></i></a></li>
                <li><a href="#loving" du-smooth-scroll du-scrollspy duration="1500"><span>Loving&nbsp;&nbsp;&nbsp;</span><i class="fa fa-2x fa-heart"></i></a></li>
                <li><a href="#work" du-smooth-scroll du-scrollspy duration="2000"><span>Work&nbsp;&nbsp;&nbsp;</span><i class="fa fa-2x fa-github"></i></a></li>
                <li><a href="#contact" du-smooth-scroll du-scrollspy duration="2500"><span>Contact&nbsp;&nbsp;&nbsp;</span><i class="fa fa-2x fa-wechat"></i></a></li>
            </ul>
        </div>
    </div>
    <div id="cover-content">
        <div class="cover-content-row">            
            <div class="cover-text">
                <span class="name">{{name}}</span>
                <br>
                <span class="skills">{{position.engineer}}</span>
                <span class="skills">{{position.fullStack}}</span>
            </div>
        </div>
    </div>
    <div id="cover-footer">
        <div id="scroll-down" class="text-center" ng-show="showScrollDownArrow">
            <div><a class="btn" href="#about" du-smooth-scroll du-scrollspy duration="1000">
            <i class="fa fa-fw fa-chevron-down fa-3x"></i>
        </a></div>

        </div>    
    </div>
</div>
