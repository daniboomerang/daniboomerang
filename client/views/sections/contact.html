<div id="contact">    	
    <div id="scroll-up" class="contact-row" ng-style="showScrollUpArrow === true && {'visibility': 'visible'} || showScrollUpArrow === false && {'visibility': 'hidden'}">
    	<a class="arrow" href="#work" du-smooth-scroll du-scrollspy duration="1000"><i class="fa fa-fw fa-chevron-up fa-3x"></i></a>
    </div>    
	<div id="social" class="contact-row">
		<div id="mail-btn-wrapper" class="social-button">
			<a id="mail-btn" class="btn" href="" ng-click="toggleSocialButton('mail')"><i class="fa fa-fw fa-lg fa-envelope-o"></i></a>
		</div>
        <div id="linkedin-btn-wrapper" class="social-button">
			<a class="btn" href="https://es.linkedin.com/in/estevezdani" target="_blank_"><i class="fa fa-fw fa-lg fa-linkedin"></i></a>
		</div>
		<div id="phone-btn-wrapper" class="social-button">
			<a id="phone-btn" class="btn" href="" ng-click="toggleSocialButton('phoneNumber')"><i class="fa fa-fw fa-lg fa-phone"></i></a>
		</div>
	</div>
	<div id="contact-info" class="contact-row" ng-style="showContactInfo === true && {'visibility': 'visible'} || showContactInfo === false && {'visibility': 'hidden'}">
    	{{contactInfo}}
    </div> 
	<div id="et-scene-wrapper" class="contact-row"><div id="et-scene"></div></div>
</div>
