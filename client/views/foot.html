<div id="footer-wrapper">
	<div id="share-button" class="floating-button">
		<a class="btn" ng-click="toogleFooters()">
	        <i class="fa fa-fw {{ shareIconToDisplay }} fa-lg"></i>
	    </a>
	</div>
	<footer class="box-shadow-up">
	    <div class="container footer-container">
	        <span ng-show="displayMenu == 'sectionFooter'" class="visible-sm visible-xs ">{{ currentSection }}</span>
	        <span ng-show="displayMenu == 'sharingFooter'">
	        	<a href="#"><i class="fa fa-fw fa-lg fa-facebook"></i></a>&nbsp;&nbsp;
				<a href="#"><i class="fa fa-fw fa-lg fa-google-plus"></i></i></a>&nbsp;&nbsp;
				<a href="#"><i class="fa fa-fw fa-lg fa-twitter"></i></a>&nbsp;&nbsp;
				<a href="#"><i class="fa fa-fw fa-lg fa-linkedin"></i></a>
	        </span>
	    </div>
	</footer>
	<div id="to-top-button" class="floating-button">
		<a class="btn" href="#cover" du-smooth-scroll du-scrollspy duration="1000">
	        <i class="fa fa-fw fa-chevron-up fa-lg"></i>
	    </a>
	</div>
</div>
