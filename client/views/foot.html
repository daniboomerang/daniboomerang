<div id="footer-wrapper">
	<div id="share-button-wrapper" class="animated visibility-hidden" style="-moz-animation-delay: 0.5s; -webkit-animation-delay: 0.5s; -ms-animation-delay: 0.5s;">
	    <div button id="share-button" size="md" content-type="icon" icon-class="fa fa-fw fa-share-alt fa-2x" is-toogled-button="true" ng-click-function="toogleFooters()" spin-direction='right'></div>
	</div>
	<footer>
	    <div class="container footer-container">
	        <div id="current-section-menu" ng-show="displayMenu == 'sectionFooter'" class="hidden-md hidden-lg">{{ currentSection }}</div>
	        <div id="share-menu" ng-show="displayMenu == 'sharingFooter'">
	        	<a href="" socialshare socialshare-provider="facebook" socialshare-media="{{ socialMedia }}" socialshare-text="{{ socialTitle }}" socialshare-description="{{ socialDescription }}" socialshare-url="{{ socialUrl }}" socialshare-popup-height="600" socialshare-popup-width="600"><i class="fa fa-fw fa-lg fa-facebook"></i></a>&nbsp;&nbsp;
				<a href="" socialshare socialshare-provider="google+" socialshare-media="{{ socialMedia }}" socialshare-text="{{ socialTitle }}" socialshare-description="{{ socialDescription }}" socialshare-url="{{ socialUrl }}" socialshare-popup-height="600" socialshare-popup-width="600"><i class="fa fa-fw fa-lg fa-google-plus"></i></i></a>&nbsp;&nbsp;
				<a href="" socialshare socialshare-provider="twitter" socialshare-media="{{ socialMedia }}" socialshare-text="{{ socialTitle }}" socialshare-description="{{ socialDescription }}" socialshare-url="{{ socialUrl }}" socialshare-popup-height="600" socialshare-popup-width="600" socialshare-hashtags="daniboomerang, creative, portfolio, website, fullstackdeveloper, angularjs"><i class="fa fa-fw fa-lg fa-twitter"></i></a>&nbsp;&nbsp;
				<a href="" socialshare socialshare-provider="linkedin" socialshare-media="{{ socialMedia }}" socialshare-text="{{ socialTitle }}" socialshare-description="{{ socialDescription }}" socialshare-url="{{ socialUrl }}" socialshare-popup-height="600" socialshare-popup-width="600"><i class="fa fa-fw fa-lg fa-linkedin"></i></a>
	        </div>
	    </div>
	</footer>
	<div id="to-top-button-wrapper" class="animated visibility-hidden" style="-moz-animation-delay: 0.5s; -webkit-animation-delay: 0.5s; -ms-animation-delay: 0.5s;" du-scroll-container="parallax-wrapper">
		<div button id="to-top-button" size="md" content-type="icon" icon-class="fa fa-fw fa-chevron-up fa-2x" scroll-section="cover" scroll-duration="4000" spin-direction='left'></div>
	</div>
</div>
