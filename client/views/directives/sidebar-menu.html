<!-- Sidebar -->
<div ng-controller="SidebarCtrl" id="sidebar-wrapper" class="hidden-xs">
    <ul class="sidebar-nav sidebar-brand-wrapper hidden-xs">
        <li class="navbar-height sidebar-brand">
	        <img class="visible-sm" src="/images/boomerang-bluesky-62-41-rotated.svg" alt="">
	        <img class="visible-md" src="/images/boomerang-bluesky-81-57-rotated.svg" alt="">
	        <img class="visible-lg" src="/images/boomerang-bluesky-110-75-rotated.svg" alt="">
        </li>
    </ul>
    <ul class="sidebar-nav sidebar-sections">
        <li ng-repeat="section in sidebar.sectionsData" ng-class="{'active-sidebar-link': currentSection == section.section}">
            <a href="{{section.sectionURL}}">{{section.section}}&nbsp;&nbsp;&nbsp;&nbsp;<img src={{section.sectionImg}} alt=""></a>
        </li>
    </ul>
</div>
<!-- /#sidebar-wrapper -->
