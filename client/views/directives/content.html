<!-- Page Content -->
<div id="page-content-wrapper" ng-class="{'responsive-width': isToggledMenu}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
				<div ng-view class="reveal-animation"></div>
				<div>    
	                menuToggled: {{isToggledMenu}} <br>
	                isSmallScreen: {{size.smallDevice}} <br>
	                Show Responsive Menu: {{isToggledMenu && size.smallDevice}} <br>
	                window width: {{size.width}} <br>
	                window height: {{size.height}} <br>
	            </div>
			</div>
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->
