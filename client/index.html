      <topnavbar></topnavbar>
      <div id="parallax-wrapper" class="parallax" du-scroll-container>

          <div class="parallax__layer parallax__layer--deep"></div>

        <div id="about-section" class="parallax__section">

        </div>

          <div class="parallax__layer parallax__layer--base"><div class="title">Base Layer</div></div>

          <div class="parallax__layer parallax__layer--deep"><div class="title">Deep Background Layer</div></div>

        <div id="loving-section" class="parallax__section">

        </div>
        <div id="work-section" class="parallax__section">

        </div>

          <div class="parallax__layer parallax__layer--base"><div class="title">Base Layer</div></div>
          <div class="parallax__layer parallax__layer--back"><div class="title">Back Layer</div></div>
        </div>
        <div id="contact-section" class="parallax__section">
          <div class="parallax__layer parallax__layer--base"><contact></contact></div>
        </div>
