<div id="parallax-wrapper" class="parallax" du-scroll-container>
  
  <!--       -->
  <!-- COVER -->
  <!--       -->

	<div id="cover-parallax-section" class="parallax__section">
    	<div class="parallax__layer parallax__layer--deep" background height="150" image="cover-space"></div>
    	<div class="parallax__layer parallax__layer--back"><comet color="blue"></comet><comet color="red"></comet></div>
    	<div class="parallax__layer parallax__layer--base"><cover></cover></div>
  </div>

  <!--              -->
  <!-- CONNECTIVITY -->
  <!--              -->
  <div id="connectivity-parallax-section" class="parallax__section" section-height-interceptor>
    	<div class="parallax__layer parallax__layer--base"><div section-provider name="connectivity"></div></div>
  </div>

  <!--            -->
  <!-- CREATIVITY -->
  <!--            -->

  <div id="creativity-parallax-section" class="parallax__section" section-height-interceptor>
    	<div class="parallax__layer parallax__layer--base"><div section-provider name="creativity"></div></div>
  </div>

  <!--                                   -->
  <!-- REMOTE TEXT  (EARTH CONNECTIVITY) -->
  <!--                                   -->

 	<div id="remote-working-parallax-section" class="parallax__section" section-height-interceptor>
    <div class="parallax__layer parallax__layer--deep"><div alive-svg-earth-connectivity enable-animations="svgsAnimatedStatus.earthConnectivity" id="orbit-earth-connectivity"></div>
    </div>
    <div class="parallax__layer parallax__layer--back"><comet color="white"></comet></div>
  	<div class="parallax__layer parallax__layer--base"><div section-provider name="remote-working"></div></div>
	</div>

  <!--                       -->
  <!-- REMOTE IMAGES (CLIFF) -->
  <!--                       -->

  <div id="remote-working-parallax-images" class="parallax__section">
   	<div class="parallax__layer parallax__layer--back"><div alive-svg-iss id="orbit-iss" enable-animations="svgsAnimatedStatus.iss"></div></div>  
    <div class="parallax__layer parallax__layer--base">
  		<div id="without-boundaries"><div alive-svg-cliff id="cliff" enable-animations="svgsAnimatedStatus.cliff"></div></div><a href="#without-boundaries" du-scrollspy></a> <!-- This is just to trigger the event onScroll -->
  	</div>
  	<div class="parallax__layer parallax__layer--fore">
      <div alive-svg-books books="cliff" id="cliff-books" enable-animations="svgsAnimatedStatus.cliffBooks"></div>
    </div>
  </div>

  <!--       -->
  <!-- ABOUT -->
  <!--       -->

  <div id="about-parallax-section" class="parallax__section" section-height-interceptor>
  	<div class="parallax__layer parallax__layer--base"><div section-provider name="about"></div></div>
	</div>

  <!--    -->
  <!-- BE -->
  <!--    -->

	<div id="BE-parallax-images" class="parallax__section">
    <div class="parallax__layer parallax__layer--deep" background height="150" image="BE-space"><div style="margin-top: -20vh; margin-left: -10vh;"><comet color="white"></comet></div>
    </div>
  	<div class="parallax__layer parallax__layer--back"><div alive-svg-be-fe-earth side="BE" id="BE-earth" enable-animations="svgsAnimatedStatus.BEEarth"></div></div>
  	<div class="parallax__layer parallax__layer--fore"><div alive-svg-books books="BE" id="BE-books" enable-animations="svgsAnimatedStatus.BEBooks"></div></div>
  	<div class="parallax__layer parallax__layer--base">
    		<div id="back-end"> <!-- This is just to trigger the event onScroll -->
        	<back-end></back-end>
        	<div alive-svg-ruby id="BE-ruby" enable-animations="svgsAnimatedStatus.ruby"></div>
    		</div>
    		<a href="#back-end" du-scrollspy></a>
  	</div>
	</div>

  <!--        -->
  <!-- LOVING -->
  <!--        -->

  <div id="loving-parallax-section" class="parallax__section" section-height-interceptor>
    <div class="parallax__layer parallax__layer--base"><div section-provider name="loving"></div></div>
  </div>

  <!--    -->
  <!-- FE -->
  <!--    -->

  <div id="FE-parallax-images" class="parallax__section">
    <div class="parallax__layer parallax__layer--deep" background height="100" image="FE-space"><div style="margin-top: 100vh;"><comet color="blue"></comet></div></div>
    <div class="parallax__layer parallax__layer--back"><div alive-svg-be-fe-earth side="FE" id="FE-earth" enable-animations="svgsAnimatedStatus.FEEarth"></div></div>  
    <div class="parallax__layer parallax__layer--base">
      <div id="front-end"> <!-- This is just to trigger the event onScroll -->
        <front-end></front-end>
        <div alive-svg-ipad-pro id="FE-ipad" enable-animations="svgsAnimatedStatus.ipadPro"></div>
      </div>
      <a href="#front-end" du-scrollspy></a>
    </div>
    <div class="parallax__layer parallax__layer--fore"><div alive-svg-books books="FE" id="FE-books" enable-animations="svgsAnimatedStatus.FEBooks"></div></div>
  </div>

  <!--      -->
  <!-- WORK -->
  <!--      -->

  <div id="work-parallax-section" class="parallax__section" section-height-interceptor>
    <div class="parallax__layer parallax__layer--base">
      <div section-provider name="work"></div>
    </div>
  </div>

  <!--         -->
  <!-- CONTACT -->
  <!--         -->

  <div id="contact-parallax-section" class="parallax__section">
    <div class="parallax__layer parallax__layer--base"><contact></contact></div>
  </div>
</div>
